<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <header class="main-title">
            <h1>Temperature Converter by Jeremy Reinhart</h1>
        </header>
    
        
        <section class="main-section">
            <!-- Section Intro -->
            <section>
                <p>Masukan Suhu Derajat Celcius (&deg;C) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Farenheit (&deg;F).</p>
            </section>
    
            <section class="section-celcius">
                <header>
                    <h3> Celcius (&deg;C)</h3>
                </header>
    
                <article>
                    <textarea rows="1"></textarea>

                    <div class="container-button">
                        <button id="button-convert">Convert</button>
                        <button id="button-reset">Reset</button>
                        <button id="button-reverse">Reverse</button>
                    </div>
                </article>
            </section>
    
            <section class="section-farenheit">
                <header>
                    <h3> Farenheit (&deg;F)</h3>
                </header>
    
                <article>
                    <textarea rows="1"></textarea>
                </article>
            </section>

            <section class="section-result">
                <header>
                    <h3> Cara kalkulasi</h3>
                </header>
    
                <article>
                    <textarea rows="1"></textarea>
                </article>
            </section>

            <section class="section-explanation">
                <header>
                    <h3> Cara Konversi dari (&deg;C) ke (&deg;F)</h3>
                </header>
                <hr>
                <article>
                    <h1 class="formula-s">S<sub>(&deg;F)</sub></h1>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
